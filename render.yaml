services:
  - type: web
    name: ntuc-workforce-backend
    runtime: python
    plan: free
    region: singapore
    buildCommand: "cd backend-py && pip install -r requirements.txt"
    startCommand: "cd backend-py && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_ENV
        value: production
    healthCheckPath: /health
