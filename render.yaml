services:
  - type: web
    name: ntuc-workforce-backend
    runtime: docker
    plan: free
    region: singapore
    rootDir: backend-py
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_ENV
        value: production
    healthCheckPath: /health
