services:
  - type: web
    name: ntuc-workforce-backend
    runtime: python
    plan: free
    region: singapore
    buildCommand: "apt-get update && apt-get install -y chromium chromium-driver && cd backend-py && pip install -r requirements.txt"
    startCommand: "cd backend-py && chmod +x render_start.sh && ./render_start.sh"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_ENV
        value: production
    healthCheckPath: /health
